<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRON Wallet Connect QR</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronlink-extension-dapp/dist/TronLink.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
    }

    h1 { margin-bottom: 20px; }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #00c9ff;
      color: black;
      margin-top: 15px;
    }
    button:hover { background: #92fe9d; }
    #status { margin-top: 20px; font-size: 18px; }
    #qrcode { margin-top: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Connect Your TRON Wallet</h1>
    <button id="connect">Generate QR Code</button>
    <p id="status">Not connected</p>
    <div id="qrcode"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const connectBtn = document.getElementById("connect");
    const statusEl = document.getElementById("status");
    const qrcodeEl = document.getElementById("qrcode");

    connectBtn.addEventListener("click", async () => {
      if (typeof window.tronWeb !== "undefined" && window.tronWeb.ready) {
        // If user is already on TronLink browser
        const address = window.tronWeb.defaultAddress.base58;
        statusEl.innerText = "âœ… Connected: " + address;
      } else {
        // Generate a QR code for mobile TronLink scan
        const url = "https://www.tronlink.org/#/scan"; // Users scan this URL in TronLink
        QRCode.toCanvas(qrcodeEl, url, function (error) {
          if (error) console.error(error);
          else statusEl.innerText = "ðŸ“± Scan QR code with TronLink to connect";
        });
      }
    });
  </script>
</body>
</html>
