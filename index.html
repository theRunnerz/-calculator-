<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIRE Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
    h1 { color: orange; }
    .calculator { background: #222; padding: 20px; border-radius: 12px; max-width: 400px; margin: auto; }
    input { width: 100%; padding: 10px; margin: 10px 0; border-radius: 6px; border: none; }
    button { background: orange; color: #000; padding: 12px; border: none; border-radius: 6px; cursor: pointer; width: 100%; }
    button:hover { background: gold; }
    #result { margin-top: 20px; font-size: 1.2em; }
    #wallet-status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>üî• FIRE Calculator üî•</h1>

  <div id="wallet-status">Connecting wallet...</div>
  
  <div class="calculator" id="calc" style="display:none;">
    <h2>Financial Independence Calculator</h2>
    <label>Annual Expenses ($)</label>
    <input type="number" id="expenses" placeholder="Enter annual expenses">

    <label>Current Savings ($)</label>
    <input type="number" id="savings" placeholder="Enter savings">

    <label>Annual Savings Contribution ($)</label>
    <input type="number" id="contribution" placeholder="Enter annual savings">

    <label>Expected Growth Rate (%)</label>
    <input type="number" id="growth" placeholder="e.g. 5">

    <button onclick="calculateFIRE()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    const ownerWallet = "TY691Xr2EWgKJmHfm7NWKMRJjojLmS2cma";
    const fbaContract = "TNW5ABkp3v4jfeDo1vRVjxa3gtnoxP3DBN";
    const minFBA = 1000;

    async function connectWallet() {
      if (typeof window.tronWeb === 'undefined' || !window.tronWeb.ready) {
        document.getElementById("wallet-status").innerText = "‚ùå TronLink not detected. Please install TronLink.";
        return;
      }

      const tronWeb = window.tronWeb;
      const wallet = tronWeb.defaultAddress.base58;
      document.getElementById("wallet-status").innerText = `üîó Connected: ${wallet}`;

      if (wallet === ownerWallet) {
        whitelistSuccess();
        return;
      }

      // Check FBA token balance
      try {
        const contract = await tronWeb.contract().at(fbaContract);
        const balance = await contract.balanceOf(wallet).call();
        const decimals = await contract.decimals().call();
        const adjustedBalance = balance / (10 ** decimals);

        if (adjustedBalance >= minFBA) {
          whitelistSuccess();
        } else {
          document.getElementById("wallet-status").innerText = "‚ùå You need at least 1000 FBA tokens to access.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("wallet-status").innerText = "‚ö†Ô∏è Error checking FBA balance.";
      }
    }

    function whitelistSuccess() {
      document.getElementById("wallet-status").innerText = "‚úÖ Wallet Whitelisted - Access Granted!";
      document.getElementById("calc").style.display = "block";
    }

    function calculateFIRE() {
      let expenses = parseFloat(document.getElementById("expenses").value);
      let savings = parseFloat(document.getElementById("savings").value);
      let contribution = parseFloat(document.getElementById("contribution").value);
      let growth = parseFloat(document.getElementById("growth").value) / 100;

      if (isNaN(expenses) || isNaN(savings) || isNaN(contribution) || isNaN(growth)) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please fill in all fields.";
        return;
      }

      let target = expenses * 25; // 4% rule
      let years = 0;

      while (savings < target && years < 100) {
        savings = savings * (1 + growth) + contribution;
        years++;
      }

      if (savings >= target) {
        document.getElementById("result").innerText = `üéâ You can retire in ${years} years!`;
      } else {
        document.getElementById("result").innerText = "‚ùå FIRE goal not achievable in 100 years.";
      }
    }

    window.addEventListener("load", connectWallet);
  </script>
</body>
</html>
