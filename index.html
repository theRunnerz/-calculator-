<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIRE Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tronweb3/tronwallet-adapter"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #161b22;
      border-radius: 12px;
      padding: 20px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    input {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #238636;
      border: none;
      color: white;
      padding: 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      width: 100%;
    }
    button:hover {
      background: #2ea043;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
    #locked {
      color: #ff6b6b;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>üî• FIRE Calculator üî•</h1>
  <div id="walletStatus">Connect your wallet to use the calculator.</div>
  <button onclick="connectWallet()">Connect Wallet</button>

  <div class="card" id="calculator" style="display:none;">
    <h2>Financial Independence Calculator</h2>
    <input type="number" id="annualIncome" placeholder="Annual Income ($)">
    <input type="number" id="annualExpenses" placeholder="Annual Expenses ($)">
    <input type="number" id="currentSavings" placeholder="Current Savings ($)">
    <input type="number" id="annualReturn" placeholder="Expected Annual Return (%)" value="7">
    <button onclick="calculateFIRE()">Calculate</button>
    <div id="result"></div>
  </div>

  <div id="locked" style="display:none;">‚õî Access denied. Your wallet is not whitelisted.</div>

  <script>
    const whitelist = ["TY691Xr2EWgKJmHfm7NWKMRJjojLmS2cma"];
    let userWallet = null;

    async function connectWallet() {
      if (window.tronWeb && window.tronWeb.ready) {
        userWallet = window.tronWeb.defaultAddress.base58;
        document.getElementById("walletStatus").innerText = "Connected: " + userWallet;

        if (whitelist.includes(userWallet)) {
          document.getElementById("calculator").style.display = "block";
          document.getElementById("locked").style.display = "none";
        } else {
          document.getElementById("calculator").style.display = "none";
          document.getElementById("locked").style.display = "block";
        }
      } else {
        alert("Please install TronLink wallet extension and log in.");
      }
    }

    function calculateFIRE() {
      const income = parseFloat(document.getElementById("annualIncome").value);
      const expenses = parseFloat(document.getElementById("annualExpenses").value);
      const savings = parseFloat(document.getElementById("currentSavings").value);
      const returnRate = parseFloat(document.getElementById("annualReturn").value) / 100;

      if (isNaN(income) || isNaN(expenses) || isNaN(savings) || isNaN(returnRate)) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please fill out all fields.";
        return;
      }

      const savingsRate = income - expenses;
      if (savingsRate <= 0) {
        document.getElementById("result").innerText = "‚ùå Expenses exceed or equal income. FIRE not possible.";
        return;
      }

      const fireNumber = expenses * 25;
      let years = 0;
      let totalSavings = savings;

      while (totalSavings < fireNumber && years < 100) {
        totalSavings += savingsRate;
        totalSavings *= (1 + returnRate);
        years++;
      }

      if (years >= 100) {
        document.getElementById("result").innerText = "‚ùå You may not reach FIRE within 100 years.";
      } else {
        document.getElementById("result").innerText = `‚úÖ You can reach FIRE in ~${years} years with $${fireNumber.toLocaleString()} needed.`;
      }
    }
  </script>
</body>
</html>
