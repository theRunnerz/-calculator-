<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeFire Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #e6edf3;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #ff9800;
      font-size: 2.5em;
    }
    .wallet, .balance {
      margin: 15px 0;
      font-size: 1.2em;
    }
    .calculator {
      background: #161b22;
      padding: 20px;
      border-radius: 12px;
      max-width: 500px;
      margin: 0 auto;
      box-shadow: 0 0 15px rgba(255,152,0,0.3);
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input {
      padding: 10px;
      width: 90%;
      border: none;
      border-radius: 6px;
      margin-bottom: 15px;
    }
    button {
      background: #ff9800;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 1em;
      margin: 10px;
    }
    button:hover {
      background: #e68900;
    }
    .result {
      margin-top: 20px;
      font-size: 1.3em;
      color: #4caf50;
    }
    .error {
      margin-top: 20px;
      font-size: 1.2em;
      color: #ff4c4c;
    }
  </style>
</head>
<body>
  <h1>DeFire Calculator</h1>

  <div class="wallet">
    Wallet: <span id="walletAddress">Not connected</span>
  </div>
  <div class="balance">
    FBA Balance: <span id="fbaBalance">0</span>
  </div>

  <div class="calculator" id="calculator" style="display:none;">
    <h2>FIRE Calculator</h2>
    <label for="currentSavings">Current Savings ($):</label>
    <input type="number" id="currentSavings" placeholder="Enter amount" />

    <label for="annualExpenses">Annual Expenses ($):</label>
    <input type="number" id="annualExpenses" placeholder="Enter amount" />

    <label for="annualSavings">Annual Savings ($):</label>
    <input type="number" id="annualSavings" placeholder="Enter amount" />

    <label for="investmentReturn">Expected Annual Return (%):</label>
    <input type="number" id="investmentReturn" value="5" />

    <button onclick="calculateFIRE()">Calculate</button>
    <div class="result" id="result"></div>
  </div>

  <div class="error" id="error"></div>

  <button onclick="connectWallet()">Connect Wallet</button>

  <script>
    const fbaContractAddress = "TNW5ABkp3v4jfeDo1vRVjxa3gtnoxP3DBN";
    let tronWeb, walletAddress;

    async function connectWallet() {
      if (window.tronWeb && window.tronWeb.ready) {
        tronWeb = window.tronWeb;
        walletAddress = tronWeb.defaultAddress.base58;
        document.getElementById("walletAddress").innerText = walletAddress;
        await checkWhitelist();
      } else {
        alert("Please install TronLink wallet!");
      }
    }

    async function checkWhitelist() {
      try {
        const contract = await tronWeb.contract().at(fbaContractAddress);
        const balance = await contract.balanceOf(walletAddress).call();
        const decimals = await contract.decimals().call();
        const formattedBalance = parseInt(balance._hex, 16) / (10 ** decimals);

        document.getElementById("fbaBalance").innerText = formattedBalance.toFixed(2);

        if (formattedBalance >= 1000) {
          document.getElementById("calculator").style.display = "block";
          document.getElementById("error").innerText = "";
        } else {
          document.getElementById("calculator").style.display = "none";
          document.getElementById("error").innerText = "You need at least 1000 FBA tokens to use the calculator.";
        }
      } catch (err) {
        console.error(err);
        document.getElementById("error").innerText = "Error fetching FBA balance.";
      }
    }

    function calculateFIRE() {
      const currentSavings = parseFloat(document.getElementById("currentSavings").value) || 0;
      const annualExpenses = parseFloat(document.getElementById("annualExpenses").value) || 0;
      const annualSavings = parseFloat(document.getElementById("annualSavings").value) || 0;
      const investmentReturn = (parseFloat(document.getElementById("investmentReturn").value) || 0) / 100;

      const fireNumber = annualExpenses * 25;
      let years = 0;
      let savings = currentSavings;

      while (savings < fireNumber && years < 100) {
        savings = (savings + annualSavings) * (1 + investmentReturn);
        years++;
      }

      if (savings >= fireNumber) {
        document.getElementById("result").innerText =
          `You can retire in ${years} years with $${savings.toFixed(2)} saved.`;
      } else {
        document.getElementById("result").innerText =
          "With these inputs, FIRE is not reachable within 100 years.";
      }
    }
  </script>
</body>
</html>
