<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ðŸ”¥ DeFire Calculator ðŸ”¥</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@5.3.0/dist/TronWeb.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #fff; text-align: center; padding: 20px; }
    h1 { font-size: 2.5em; color: orange; }
    .card { background: #222; border-radius: 12px; padding: 18px; margin: 20px auto; max-width: 480px; }
    input, button { width: 90%; padding: 10px; margin: 8px 0; border-radius: 6px; border: none; font-size: 1em; }
    button { background: orange; font-weight: bold; cursor: pointer; }
    button:hover { background: darkorange; }
    #result { margin-top: 14px; font-size: 1.2rem; font-weight: 600; }
    .info { margin: 14px 0; font-size: 1.1rem; }
    .spinner {
      margin: 16px auto;
      width: 40px; height: 40px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid orange;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <h1>ðŸ”¥ DeFire Calculator ðŸ”¥</h1>
  <div class="card" id="walletCard">
    <div class="info" id="walletInfo">Connecting wallet...</div>
    <div class="info" id="balanceInfo"></div>
    <div id="spinner" class="spinner" style="display:none;"></div>
    <button onclick="connectWallet()">Connect Wallet</button>
  </div>

  <div class="card" id="calcCard" style="display:none;">
    <h2>FIRE Calculator</h2>
    <input type="number" id="expenses" placeholder="Yearly expenses ($)" />
    <input type="number" id="current" placeholder="Current savings ($)" />
    <input type="number" id="yearly" placeholder="Yearly savings ($)" />
    <input type="number" id="apy" placeholder="APY (%)" />
    <button onclick="calculateFIRE()">Calculate FIRE</button>
    <div id="result"></div>
  </div>

  <script>
    const MIN_FBA = 1000;
    const OWNER = "TY691Xr2EWgKJmHfm7NWKMRJjojLmS2cma";

    async function connectWallet() {
      if (!window.tronWeb?.ready) {
        document.getElementById("walletInfo").innerText = "Please use TronLink browser and unlock.";
        return;
      }
      const addr = window.tronWeb.defaultAddress.base58;
      document.getElementById("walletInfo").innerText = "Wallet: " + addr;

      if (addr === OWNER) {
        document.getElementById("balanceInfo").innerText = "Owner â€” access granted.";
        document.getElementById("calcCard").style.display = "block";
        return;
      }

      document.getElementById("spinner").style.display = "block";
      const fbaBalance = await fetchFbaBalance(addr);
      document.getElementById("spinner").style.display = "none";

      if (fbaBalance === null) {
        document.getElementById("balanceInfo").innerText = "Error fetching FBA balance.";
      } else {
        document.getElementById("balanceInfo").innerText = `FBA (SunPurchased): ${fbaBalance}`;
        if (fbaBalance >= MIN_FBA) {
          document.getElementById("calcCard").style.display = "block";
        } else {
          document.getElementById("balanceInfo").innerText += " â€” Not whitelisted (â‰¥1000 required)";
        }
      }
    }

    async function fetchFbaBalance(wallet) {
      const query = {
        query: `
          {
            Tron(network: tron) {
              Events(where: {
                Event: { name: { is: "TokenPurchased" } }
                Arguments: {
                  Name: { is: "buyer" }
                  Value: { address: { is: "${wallet}" } }
                }
              }) {
                Arguments {
                  Name
                  Value { bigInteger }
                }
              }
            }
          }`
      };
      try {
        const res = await fetch("https://graphql.bitquery.io", {
          method: "POST",
          headers: { "Content-Type": "application/json", "X-API-KEY": "YOUR_BITQUERY_API_KEY_HERE" },
          body: JSON.stringify(query)
        });
        const json = await res.json();
        const events = json.data?.Tron?.Events || [];
        const total = events.reduce((sum, ev) => {
          const arg = ev.Arguments.find(a => a.Name === "amount");
          return sum + (arg ? Number(arg.Value.bigInteger) : 0);
        }, 0);
        return total;
      } catch (e) {
        console.error("Bitquery error:", e);
        return null;
      }
    }

    function calculateFIRE() {
      const e=Number(document.getElementById("expenses").value),
        c=Number(document.getElementById("current").value),
        y=Number(document.getElementById("yearly").value),
        r=Number(document.getElementById("apy").value)/100;
      const out = document.getElementById("result");
      if ([e,c,y,r].some(x=>!isFinite(x))) {
        out.innerText = "Please enter valid numbers.";
        return;
      }
      const target = e*25;
      let bal=c, yrs=0;
      while (bal<target && yrs<100) {
        bal = bal*(1+r)+y;
        yrs++;
      }
      out.innerText = bal>=target
        ? `FIRE target $${target.toLocaleString()} in ${yrs} yrs. Final ~$${bal.toFixed(0)}`
        : "FIRE not possible within 100 years.";
    }

    window.addEventListener("load", () => setTimeout(connectWallet, 300));
  </script>
</body>
</html>
