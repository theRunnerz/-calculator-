<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üî• DeFire Calculator üî•</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #111; color: #fff; }
    h1 { font-size: 2.5em; margin-bottom: 10px; }
    .card { background: #222; padding: 20px; margin: 20px auto; border-radius: 12px; max-width: 500px; box-shadow: 0 0 12px rgba(255,100,0,0.6); }
    input { width: 80%; padding: 8px; margin: 10px 0; border-radius: 6px; border: none; font-size: 1em; }
    button { background: orange; border: none; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-size: 1em; }
    button:hover { background: darkorange; }
    #result { margin-top: 15px; font-size: 1.2em; font-weight: bold; }
    #balance { margin-top: 20px; font-size: 1.1em; }
  </style>
</head>
<body>
  <h1>üî• DeFire Calculator üî•</h1>

  <div id="balance">Fetching FBA balance...</div>

  <div class="card">
    <h2>FIRE Calculator</h2>
    <input type="number" id="expenses" placeholder="Yearly Expenses ($)">
    <input type="number" id="savings" placeholder="Current Savings ($)">
    <input type="number" id="yearly" placeholder="Yearly Savings ($)">
    <input type="number" id="apy" placeholder="APY (%)">
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
  </div>

  <script>
    const fbaContract = "TNW5ABkp3v4jfeDo1vRVjxa3gtnoxP3DBN"; // FBA contract
    let tronWeb;

    async function initTron() {
      tronWeb = new TronWeb({
        fullHost: "https://api.trongrid.io"
      });

      try {
        const contract = await tronWeb.contract().at(fbaContract);
        const address = "TY691Xr2EWgKJmHfm7NWKMRJjojLmS2cma"; // your wallet
        const balance = await contract.balanceOf(address).call();
        const decimals = await contract.decimals().call();
        const adjusted = balance / Math.pow(10, decimals);

        document.getElementById("balance").innerText =
          `üí∞ Your FBA Balance: ${adjusted} FBA`;
      } catch (err) {
        console.error(err);
        document.getElementById("balance").innerText =
          "‚ö†Ô∏è Error fetching FBA balance";
      }
    }

    function calculate() {
      const expenses = parseFloat(document.getElementById("expenses").value);
      const savings = parseFloat(document.getElementById("savings").value);
      const yearly = parseFloat(document.getElementById("yearly").value);
      const apy = parseFloat(document.getElementById("apy").value) / 100;

      if (isNaN(expenses) || isNaN(savings) || isNaN(yearly) || isNaN(apy)) {
        document.getElementById("result").innerText = "‚ö†Ô∏è Please fill all fields.";
        return;
      }

      let years = 0;
      let total = savings;
      while (total * apy + total + yearly < expenses * 25 && years < 100) {
        total += total * apy + yearly;
        years++;
      }

      document.getElementById("result").innerText =
        `üî• You can reach FIRE in ~${years} years.`;
    }

    initTron();
  </script>
</body>
</html>
