<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ”¥ DeFire Calculator ðŸ”¥</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@5.3.0/dist/TronWeb.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #111;
      color: #eee;
      text-align: center;
    }
    h1 {
      color: orange;
      font-size: 2.2em;
    }
    .card {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      margin: 20px auto;
      width: 400px;
      box-shadow: 0 0 20px rgba(255,140,0,0.4);
    }
    input, button {
      padding: 10px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    button {
      background: orange;
      color: black;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ”¥ DeFire Calculator ðŸ”¥</h1>
  
  <div class="card">
    <p><strong>Connected Wallet:</strong> <span id="wallet">Not connected</span></p>
    <p><strong>Your FBA Balance:</strong> <span id="fbaBalance">0</span></p>
    <button onclick="connectWallet()">Connect Wallet</button>
  </div>

  <div class="card">
    <h2>FIRE Calculator</h2>
    <p>Enter your yearly expenses and savings to calculate FIRE number:</p>
    <input type="number" id="expenses" placeholder="Yearly Expenses ($)">
    <input type="number" id="savings" placeholder="Yearly Savings ($)">
    <button onclick="calculateFIRE()">Calculate</button>
    <p id="result"></p>
  </div>

  <script>
    const FBA_CONTRACT = "TNW5ABkp3v4jfeDo1vRVjxa3gtnoxP3DBN";
    let tronWeb;

    async function connectWallet() {
      if (!window.tronWeb || !window.tronWeb.ready) {
        alert("Please install TronLink and unlock your wallet.");
        return;
      }
      tronWeb = window.tronWeb;
      const wallet = tronWeb.defaultAddress.base58;
      document.getElementById("wallet").textContent = wallet;

      await fetchBalance(wallet);
    }

    async function fetchBalance(wallet) {
      try {
        const contract = await tronWeb.contract().at(FBA_CONTRACT);
        const balance = await contract.balanceOf(wallet).call();
        const decimals = await contract.decimals().call();
        const formatted = balance / (10 ** decimals);
        document.getElementById("fbaBalance").textContent = formatted.toLocaleString();
      } catch (err) {
        console.error("Balance error:", err);
        document.getElementById("fbaBalance").textContent = "Error fetching";
      }
    }

    function calculateFIRE() {
      const expenses = parseFloat(document.getElementById("expenses").value);
      const savings = parseFloat(document.getElementById("savings").value);

      if (isNaN(expenses) || isNaN(savings)) {
        document.getElementById("result").textContent = "Please enter valid numbers.";
        return;
      }

      const fireNumber = expenses * 25;
      const yearsToFire = fireNumber / savings;

      document.getElementById("result").textContent = 
        `ðŸ”¥ Your FIRE number is $${fireNumber.toLocaleString()}.
        With your savings rate, you can retire in about ${yearsToFire.toFixed(1)} years. ðŸ”¥`;
    }
  </script>
</body>
</html>
