<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DeFire Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tronweb3/tronweb/dist/TronWeb.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0d1117;
      color: #f0f6fc;
      text-align: center;
      padding: 20px;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff4500;
      margin-bottom: 20px;
    }
    .card {
      background: #161b22;
      border-radius: 12px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(255, 69, 0, 0.6);
    }
    input {
      padding: 10px;
      width: 80%;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
    }
    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff4500;
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }
    button:hover {
      background: #e03e00;
    }
    .result {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #walletInfo {
      margin-top: 15px;
      font-size: 1rem;
      color: #00ff95;
    }
  </style>
</head>
<body>
  <h1>üî• DeFire Calculator üî•</h1>

  <div class="card">
    <h2>FIRE Calculator</h2>
    <p>Enter your annual expenses and savings rate to calculate your FIRE number.</p>
    <input type="number" id="expenses" placeholder="Annual Expenses (USD)" />
    <input type="number" id="savingsRate" placeholder="Savings Rate (%)" />
    <button onclick="calculateFIRE()">Calculate</button>
    <div class="result" id="fireResult"></div>
  </div>

  <div class="card">
    <h2>Wallet Connection</h2>
    <button onclick="connectWallet()">Connect Wallet</button>
    <div id="walletInfo"></div>
    <div id="tokenBalance"></div>
  </div>

  <script>
    const FBA_CONTRACT = "TNW5ABkp3v4jfeDo1vRVjxa3gtnoxP3DBN"; // Football Alien Token

    async function calculateFIRE() {
      const expenses = parseFloat(document.getElementById("expenses").value);
      const savingsRate = parseFloat(document.getElementById("savingsRate").value) / 100;
      const resultDiv = document.getElementById("fireResult");

      if (isNaN(expenses) || isNaN(savingsRate)) {
        resultDiv.innerText = "‚ö†Ô∏è Please enter valid numbers.";
        return;
      }

      const fireNumber = expenses * 25; // 25x annual expenses rule
      const yearlySavings = expenses / (1 - savingsRate) - expenses;
      const yearsToFire = fireNumber / yearlySavings;

      resultDiv.innerHTML = `
        üî• FIRE Number: <b>$${fireNumber.toLocaleString()}</b><br/>
        ‚è≥ Estimated Years to FIRE: <b>${yearsToFire.toFixed(1)}</b>
      `;
    }

    async function connectWallet() {
      if (window.tronWeb && window.tronWeb.ready) {
        const wallet = window.tronWeb.defaultAddress.base58;
        document.getElementById("walletInfo").innerText = `‚úÖ Connected: ${wallet}`;
        
        // Load token balance
        const contract = await window.tronWeb.contract().at(FBA_CONTRACT);
        const balance = await contract.balanceOf(wallet).call();
        const decimals = await contract.decimals().call();
        const readableBalance = balance / Math.pow(10, decimals);

        document.getElementById("tokenBalance").innerHTML = 
          `üí∞ Football Alien Token Balance: <b>${readableBalance}</b> FBA`;

        // Whitelist check (must hold >= 1000 FBA)
        if (readableBalance >= 1000) {
          document.getElementById("tokenBalance").innerHTML += "<br/>‚úÖ You are whitelisted!";
        } else {
          document.getElementById("tokenBalance").innerHTML += "<br/>‚ùå Not whitelisted (need 1000+ FBA)";
        }

      } else {
        alert("Please install TronLink or open in TronLink browser.");
      }
    }
  </script>
</body>
</html>
