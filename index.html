<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TRON Wallet Connect</title>
  <script src="https://cdn.jsdelivr.net/npm/tronweb/dist/TronWeb.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #141e30, #243b55);
      color: white;
      text-align: center;
      padding: 50px;
    }
    .container {
      background: rgba(255,255,255,0.1);
      padding: 30px;
      border-radius: 15px;
      display: inline-block;
      max-width: 400px;
      width: 90%;
    }
    h1 { margin-bottom: 20px; }
    button {
      padding: 12px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      border: none;
      background: #00c9ff;
      color: black;
      margin-top: 15px;
    }
    button:hover { background: #92fe9d; }
    #status { margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>⚡ TRON Wallet Connect</h1>
    <button id="connect">Connect TronLink</button>
    <p id="status">Not connected</p>
  </div>

  <script>
    const statusEl = document.getElementById("status");
    const connectBtn = document.getElementById("connect");

    connectBtn.addEventListener("click", async () => {
      // Check if TronLink is injected
      if (typeof window.tronWeb !== "undefined" && window.tronWeb.ready) {
        const address = window.tronWeb.defaultAddress.base58;
        statusEl.innerText = "✅ Connected: " + address;
      } else {
        statusEl.innerText = "❌ TronLink not found. Open this site in TronLink mobile browser.";
      }
    });
  </script>
</body>
</html>
